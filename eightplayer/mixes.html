<html>
<head>
    <script type="text/javascript" src="jquery.min.js"></script>
</head><body>
<ul></ul>
<script type="text/javascript">
function addMixToList(mix, mix_num){
    var parsed_mix = JSON.parse(mix);
    var mix_li = $('<li>');
    var mix_link = $('<a>');
    mix_link.text(parsed_mix.name);
    mix_link.attr('href', '#');
    mix_link.attr('onClick', 'javascript:sendListenEvent('+mix_num+')')
    mix_li.append(mix_link);
    $('ul').append(mix_li);
}
function sendListenEvent(mix_num){
    GUIPlayer.click(mix_num);
}
</script>
</body></html>
